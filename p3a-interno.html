<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Práctica 3a CSS</title>
    <style>
	h1{
	padding: 10px;
	color: #ee1c25;
	text-decoration-line: underline;
	text-decoration-style: dotted;
	font-style: oblique;
	}
	p{
		float:right;
	}
	.test{
		float: left;
		color: #6bc0b4;
	}
	li{
		font-size:17px;
	}

	.otro{
		font-size: 12px;
		color: blue;
	}
	div{
		background-color:green;
		color:#fff;
	}
	</style>
  </head>
  <body>
    <h1>Practicando estilos internamente</h1>
    <p>Este es mi ejercicio de CSS - 2<sup>ª</sup> parte.</p>
	<p class="test">Este texto tiene una clase especial interna.</p>
	<ul>
		<li>Upgrade</li>
		<li class="otro">Hub</li>
	</ul>
	<div>
		<label>Hola</label>
	</div>
  </body>
</html>
